<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Dropping Gems</title>
        <script>
            function showAlert() {
              var myText = "What is grief if not love persevering.";
              alert (myText);
            }
            </script>
            <style> button {
              font-size: 1.1em;
              background-color: #e0e0e0;
              color: #0084ff;
              border: 2px solid black;
              box-shadow: 4px 4px 4px #999999;
            }
            button:hover, button:focus, button:active {
              color: #e0e0e0;
              background-color: #0084ff;
              cursor: pointer;
            }</style>
    </head>
    <body>

        <button onclick="showAlert()">Show alert</button>
        <p>Click the button for a gem.</p>

    </body>
</html>
