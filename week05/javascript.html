<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Dropping Gems</title>
        <script>
            function showAlert() {
              var myText = "What is grief if not love persevering.";
              alert (myText);
            }
            </script>
            <style> button {
              font-size: 1.1em;
              background-color: #fca77c;
              color: #8d4dcf;
              border: 2px solid black;
              box-shadow: 4px 4px 4px #999999;
            }
            button:hover, button:focus, button:active {
              /* swap colors */
              color: #e0e0e0;
              background-color: #32665a;
              cursor: pointer; /* displays a hand */
            }</style>
    </head>
    <body>

        <button onclick="showAlert()">Show alert</button>
        <p>Click the button for a gem.</p>

    </body>
</html>
