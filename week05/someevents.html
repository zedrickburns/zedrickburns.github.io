<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some Events</title>
    <script>
      var load = "Welcome to the page.";
      var bu= "Here. A gem.";
        function showAlert(myText) {
          alert(myText);
        }
    </script>
</head>
<body onload="showAlert(load)">
    <button onclick="showAlert(bu)">Click me</button>
</body>
</html>
