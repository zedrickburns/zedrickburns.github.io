<!doctype html>
<head>
  <title>Java Variables</title>
</head>
<html>
  <body>
    <h1>Say The Names</h1>
    <p>The name of our planet is...</p>
    <p>Who lives on our planet...</p>
  </body>
</html>

<script>
  let planet = "Earth"
  let visitor = "Zedrick"
  
  function showMessage() {
    let message = visitor + ' lives on ' + planet;
    alert(message);
  }
  
  showMessage(); // Zedrick lives on Earth
  </script>
